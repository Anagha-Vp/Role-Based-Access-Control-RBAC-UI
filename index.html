<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container mt-5">
         <h1 class="text-center">RBAC ADMIN DASHBOARD</h1>
         <!-- User Management Section -->
         <div class="card mt-4">
             <div class="card-header">User Management</div>
             <div class="card-body">
                 <button class="btn btn-primary mb-3" onclick="showAddUserForm()">Add User</button>
                 <table class="table table-striped" id="userTable">
                     <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th> <!-- Added Status Column -->
                            <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                         <!-- User rows will be dynamically inserted here -->
                     </tbody>
                 </table>
             </div>
         </div>
         <!-- Role management Section -->
         <div class="card mt-4">
             <div class="card-header">Role Management</div>
             <div class="card-body">
                 <button class="btn btn-primary mb-3" onclick="showAddRoleForm()">Add Role</button>
                 <table class="table table-striped" id="roleTable">
                     <thead>
                        <tr>
                            <th>Role Name</th>
                            <th>Permissions</th>
                            <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                         <!-- Role rows will be dynamically inserted here -->
                     </tbody>
                 </table>
             </div>
         </div>
     </div>

    <!-- Add/Edit User Form Modal -->
    <div class="modal" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit User</h5>
                    <button type="button" class="btn-close" onclick="closeModal('userModal')"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm" onsubmit="submitUserForm(event)">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" id="userName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" id="userEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select id="userRole" class="form-control" required>
                                <!-- Roles will be dynamically added here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="userStatus" class="form-label">Status</label>
                            <select id="userStatus" class="form-control" required>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Role Form Modal -->
    <div class="modal" id="roleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add/Edit Role</h5>
                    <button type="button" class="btn-close" onclick="closeModal('roleModal')"></button>
                </div>
                <div class="modal-body">
                    <form id="roleForm" onsubmit="submitRoleForm(event)">
                        <div class="mb-3">
                            <label for="roleName" class="form-label">Role Name</label>
                            <input type="text" id="roleName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="rolePermissions" class="form-label">Permissions</label>
                          <div>
                             <label><input type="checkbox" value="Read" class="permission-checkbox"> Read</label>
                             <label><input type="checkbox" value="Write" class="permission-checkbox"> Write</label>
                             <label><input type="checkbox" value="Delete" class="permission-checkbox"> Delete</label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
